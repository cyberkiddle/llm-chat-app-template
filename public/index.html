<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>LLM Chat App</title>

	<style>
		:root {
			--primary-color: #f6821f;
			--primary-hover: #ff9f43;
			--bg-gradient: radial-gradient(circle at top, #020617, #000);
			--panel-bg: rgba(255, 255, 255, 0.08);
			--border-color: rgba(255, 255, 255, 0.15);
			--text-color: #e5e7eb;
			--text-light: #9ca3af;
			--user-msg-bg: linear-gradient(135deg, #f6821f, #ff9f43);
			--assistant-msg-bg: rgba(255, 255, 255, 0.12);
		}

		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		body {
			font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI",
				Roboto, Ubuntu, Cantarell, sans-serif;
			background: var(--bg-gradient);
			color: var(--text-color);
			max-width: 900px;
			margin: 0 auto;
			padding: 1.2rem;
			line-height: 1.6;
		}

		/* ---------- HEADER ---------- */
		header {
			text-align: center;
			margin-bottom: 1.8rem;
		}

		h1 {
			font-size: 2rem;
			background: linear-gradient(90deg, #f6821f, #ffd166);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			letter-spacing: 0.5px;
		}

		header p {
			color: var(--text-light);
			font-size: 0.9rem;
			margin-top: 0.4rem;
		}

		/* ---------- CHAT CONTAINER ---------- */
		.chat-container {
			display: flex;
			flex-direction: column;
			height: calc(100vh - 220px);
			min-height: 420px;
			background: var(--panel-bg);
			backdrop-filter: blur(18px);
			border-radius: 16px;
			border: 1px solid var(--border-color);
			box-shadow: 0 25px 60px rgba(0, 0, 0, 0.6);
			overflow: hidden;
		}

		/* ---------- MESSAGES ---------- */
		.chat-messages {
			flex: 1;
			overflow-y: auto;
			padding: 1.2rem;
		}

		.message {
			max-width: 78%;
			padding: 0.8rem 1rem;
			border-radius: 14px;
			margin-bottom: 0.9rem;
			animation: fadeUp 0.25s ease;
		}

		.message p {
			white-space: pre-line;
			overflow-wrap: anywhere;
		}

		.user-message {
			margin-left: auto;
			background: var(--user-msg-bg);
			color: #000;
			border-bottom-right-radius: 4px;
		}

		.assistant-message {
			background: var(--assistant-msg-bg);
			border-bottom-left-radius: 4px;
		}

		/* ---------- TYPING INDICATOR ---------- */
		.typing-indicator {
			display: none;
			padding: 0.6rem 1.2rem;
			color: var(--text-light);
			font-style: italic;
		}

		.typing-indicator.visible {
			display: block;
		}

		/* ---------- INPUT ---------- */
		.message-input {
			display: flex;
			gap: 0.6rem;
			padding: 0.8rem;
			border-top: 1px solid var(--border-color);
			background: rgba(0, 0, 0, 0.35);
		}

		#user-input {
			flex: 1;
			padding: 0.75rem 0.9rem;
			border-radius: 10px;
			border: 1px solid var(--border-color);
			background: rgba(0, 0, 0, 0.4);
			color: var(--text-color);
			font-family: inherit;
			resize: none;
			min-height: 44px;
			outline: none;
		}

		#user-input::placeholder {
			color: var(--text-light);
		}

		#send-button {
			padding: 0 1.4rem;
			border-radius: 10px;
			border: none;
			background: linear-gradient(135deg, #f6821f, #ff9f43);
			color: #000;
			font-weight: 600;
			cursor: pointer;
			transition: transform 0.15s ease, box-shadow 0.15s ease;
		}

		#send-button:hover {
			transform: translateY(-1px);
			box-shadow: 0 0 18px rgba(246, 130, 31, 0.6);
		}

		#send-button:disabled {
			opacity: 0.5;
			cursor: not-allowed;
			box-shadow: none;
		}

		/* ---------- FOOTER ---------- */
		footer {
			margin-top: 1rem;
			text-align: center;
			font-size: 0.8rem;
			color: var(--text-light);
		}

		/* ---------- ANIMATION ---------- */
		@keyframes fadeUp {
			from {
				opacity: 0;
				transform: translateY(6px);
			}
			to {
				opacity: 1;
				transform: translateY(0);
			}
		}
	</style>
</head>

<body>
	<header>
		<h1>cyberkid AI Chat</h1>
		<p>Powered by Cyberkiddle.com</p>
	</header>

	<div class="chat-container">
		<div id="chat-messages" class="chat-messages">
			<div class="message assistant-message">
				<p>
					ðŸ¤– Hello! I'm your Cyberkid chat app powered by Cloudflare Workers AI.
					How can I help you today?
				</p>
			</div>
		</div>

		<div class="typing-indicator" id="typing-indicator">
			AI is thinking...
		</div>

		<div class="message-input">
			<textarea
				id="user-input"
				placeholder="Type your message here..."
				rows="1"
				autofocus
			></textarea>
			<button id="send-button">Send</button>
		</div>
	</div>

	<footer>
		<p>Cyberkid Workers AI.&copy; 2025</p>
	</footer>

	<script src="chat.js"></script>
</body>
</html>
