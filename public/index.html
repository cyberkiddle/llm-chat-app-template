<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>LLM Chat App</title>

	<style>
		    body {
  margin: 0
}
canvas {
  display: block;
  vertical-align: bottom;
} /* ---- particles.js container ---- */
#particles-js {
  position: absolute;
  width: 100%;
  height: 100%;
  background-color: #000000;
  background-image: url("");
  background-repeat: no-repeat;
  background-size: cover;
  background-position: 50% 50%;
} /* ---- stats.js ---- */
.count-particles {
  background: #000000;
  position: absolute;
  top: 48px;
  left: 0;
  width: 80px;
  color: #13e8e9;
  font-size: 0.8em;
  text-align: left;
  text-indent: 4px;
  line-height: 14px;
  padding-bottom: 2px;
}
#stats,
.count-particles {
  -webkit-user-select: none;
  margin-top: 5px;
  margin-left: 5px;
}



		
		:root {
			--primary-color: #f6821f;
			--primary-hover: #ff9f43;
			--bg-gradient: radial-gradient(circle at top, #020617, #000);
			--panel-bg: rgba(255, 255, 255, 0.08);
			--border-color: rgba(255, 255, 255, 0.15);
			--text-color: #e5e7eb;
			--text-light: #9ca3af;
			--user-msg-bg: linear-gradient(135deg, #f6821f, #ff9f43);
			--assistant-msg-bg: rgba(255, 255, 255, 0.12);
		}

		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		body {
			font-family: Inter, -apple-system, BlinkMacSystemFont,
				"Segoe UI", Roboto, Ubuntu, Cantarell, sans-serif;
			background: var(--bg-gradient);
			color: var(--text-color);
			max-width: 900px;
			margin: 0 auto;
			padding: 1.2rem;
			line-height: 1.6;
		}

		header {
			text-align: center;
			margin-bottom: 1.8rem;
		}

		h1 {
			font-size: 2rem;
			background: linear-gradient(90deg, #f6821f, #ffd166);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
		}

		header p {
			color: var(--text-light);
			font-size: 0.9rem;
			margin-top: 0.4rem;
		}

		.chat-container {
			display: flex;
			flex-direction: column;
			height: calc(100vh - 220px);
			min-height: 420px;
			background: var(--panel-bg);
			backdrop-filter: blur(18px);
			border-radius: 16px;
			border: 1px solid var(--border-color);
			box-shadow: 0 25px 60px rgba(0,0,0,0.6);
			overflow: hidden;
		}

		.chat-messages {
			flex: 1;
			overflow-y: auto;
			padding: 1.2rem;
		}

		.message {
			max-width: 78%;
			padding: 0.8rem 1rem;
			border-radius: 14px;
			margin-bottom: 0.9rem;
			animation: fadeUp 0.25s ease;
		}

		.message p {
			white-space: pre-line;
			overflow-wrap: anywhere;
		}

		.user-message {
			margin-left: auto;
			background: var(--user-msg-bg);
			color: #000;
			border-bottom-right-radius: 4px;
		}

		.assistant-message {
			background: var(--assistant-msg-bg);
			border-bottom-left-radius: 4px;
		}

		.typing-indicator {
			display: none;
			padding: 0.6rem 1.2rem;
			color: var(--text-light);
			font-style: italic;
		}

		.typing-indicator.visible {
			display: block;
		}

		.message-input {
			display: flex;
			gap: 0.6rem;
			padding: 0.8rem;
			border-top: 1px solid var(--border-color);
			background: rgba(0,0,0,0.35);
		}

		.file-upload {
			display: flex;
			align-items: center;
			justify-content: center;
			width: 42px;
			height: 42px;
			border-radius: 10px;
			cursor: pointer;
			font-size: 1.2rem;
			background: rgba(255,255,255,0.12);
			border: 1px solid var(--border-color);
			transition: background 0.2s, transform 0.15s;
		}

		.file-upload:hover {
			background: rgba(255,255,255,0.2);
			transform: translateY(-1px);
		}

		#user-input {
			flex: 1;
			padding: 0.75rem 0.9rem;
			border-radius: 10px;
			border: 1px solid var(--border-color);
			background: rgba(0,0,0,0.4);
			color: var(--text-color);
			font-family: inherit;
			resize: none;
			min-height: 44px;
			outline: none;
		}

		#user-input::placeholder {
			color: var(--text-light);
		}

		#send-button {
			padding: 0 1.4rem;
			border-radius: 10px;
			border: none;
			background: linear-gradient(135deg, #f6821f, #ff9f43);
			color: #000;
			font-weight: 600;
			cursor: pointer;
			transition: transform 0.15s ease, box-shadow 0.15s ease;
		}

		#send-button:hover {
			transform: translateY(-1px);
			box-shadow: 0 0 18px rgba(246,130,31,0.6);
		}

		#send-button:disabled {
			opacity: 0.5;
			cursor: not-allowed;
			box-shadow: none;
		}

		footer {
			margin-top: 1rem;
			text-align: center;
			font-size: 0.8rem;
			color: var(--text-light);
		}

		@keyframes fadeUp {
			from { opacity: 0; transform: translateY(6px); }
			to { opacity: 1; transform: translateY(0); }
		}
	</style>
</head>

<body>
	<script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

	<header>
		<h1>cyberkid AI Chat</h1>
		<p>Powered by Cyberkiddle.com</p>
	</header>

	<div class="chat-container">
		<div id="chat-messages" class="chat-messages">
			<div class="message assistant-message">
				<p>
					ðŸ¤– Hello! I'm your Cyberkid LLM chat app powered by Cloudflare Workers AI.
					How can I help you today?
				</p>
			</div>
		</div>

		<div class="typing-indicator" id="typing-indicator">
			AI is thinking...
		</div>

		<div class="message-input">
			<label class="file-upload">
				<input type="file" id="file-input" hidden />
				ðŸ“Ž
			</label>

			<textarea
				id="user-input"
				placeholder="Type your message here..."
				rows="1"
				autofocus
			></textarea>

			<button id="send-button">Send</button>
		</div>
	</div>

	<footer>
		<p>Cyberkid Workers AI Chat Template &copy; 2025</p>
	</footer>

	<script src="chat.js"></script>

	<!-- SAFE FILE UPLOAD HANDLER (XSS FIXED) -->
	<script>
		const fileInput = document.getElementById("file-input");
		const chatMessages = document.getElementById("chat-messages");

		fileInput.addEventListener("change", () => {
			const file = fileInput.files[0];
			if (!file) return;

			const allowedTypes = [
				"text/plain",
				"text/markdown",
				"application/json"
			];

			if (!allowedTypes.includes(file.type)) {
				alert("Only .txt, .md, or .json files are allowed");
				fileInput.value = "";
				return;
			}

			const reader = new FileReader();
			reader.onload = () => {
				const msg = document.createElement("div");
				msg.className = "message user-message";

				const p = document.createElement("p");
				p.textContent = `ðŸ“Ž ${file.name}\n\n${reader.result.slice(0, 4000)}`;

				msg.appendChild(p);
				chatMessages.appendChild(msg);
				chatMessages.scrollTop = chatMessages.scrollHeight;
			};

			reader.readAsText(file);
			fileInput.value = "";
		});


    particlesJS("particles-js", {
  particles: {
    number: { value: 80, density: { enable: true, value_area: 200 } },
    color: { value: "#ffffff" },
    shape: {
      type: "circle",
      stroke: { width: 0, color: "#000000" },
      polygon: { nb_sides: 6 },
      image: { src: "img/github.svg", width: 50, height: 50 }
    },
    opacity: {
      value: 0.5,
      random: false,
      anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false }
    },
    size: {
      value: 3,
      random: true,
      anim: { enable: false, speed: 40, size_min: 0.1, sync: false }
    },
    line_linked: {
      enable: true,
      distance: 130,
      color: "#ffffff",
      opacity: 0.4,
      width: 1
    },
    move: {
      enable: true,
      speed: 6,
      direction: "none",
      random: false,
      straight: false,
      out_mode: "out",
      bounce: false,
      attract: { enable: false, rotateX: 300, rotateY: 600 }
    }
  },
  interactivity: {
    detect_on: "canvas",
    events: {
      onhover: { enable: true, mode: "grab" },
      onclick: { enable: true, mode: "push" },
      resize: true
    },
    modes: {
      grab: { distance: 150, line_linked: { opacity: 1 } },
      bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 },
      repulse: { distance: 80, duration: 0.4 },
      push: { particles_nb: 4 },
      remove: { particles_nb: 2 }
    }
  },
  retina_detect: true
});
var count_particles, stats, update;
stats = new Stats();
stats.setMode(0);
stats.domElement.style.position = "absolute";
stats.domElement.style.left = "0px";
stats.domElement.style.top = "0px";
document.body.appendChild(stats.domElement);
count_particles = document.querySelector(".js-count-particles");
update = function() {
  stats.begin();
  stats.end();
  if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
    count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
  }
  requestAnimationFrame(update);
};
requestAnimationFrame(update);


		
	</script>
</body>
</html>
