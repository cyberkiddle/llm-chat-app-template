<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LLM Chat App</title>
  <style>
    /* Root colors */
    :root {
      --primary-color: #f6821f;
      --primary-hover: #e67e22;
      --light-bg: rgba(255, 255, 255, 0.05);
      --border-color: rgba(255, 255, 255, 0.2);
      --text-color: #ffffff;
      --text-light: rgba(255, 255, 255, 0.6);
      --user-msg-bg: rgba(255, 110, 0, 0.2);
      --assistant-msg-bg: rgba(255, 255, 255, 0.1);
    }

    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
        Cantarell, sans-serif;
      color: var(--text-color);
      overflow: hidden;
    }

    /* Particles background container */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      background-color: #000000;
      background-image: url("");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: 50% 50%;
      z-index: -1;
    }

    /* Header */
    header {
      text-align: center;
      padding: 1rem 0;
    }

    h1 {
      font-size: 2rem;
      color: var(--primary-color);
    }

    p {
      color: var(--text-light);
    }

    /* Chat container */
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 90vh;
      max-width: 800px;
      margin: 2rem auto;
      border-radius: 12px;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.6);
      border: 1px solid var(--border-color);
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background-color: var(--light-bg);
    }

    .message {
      margin-bottom: 1rem;
      padding: 0.75rem;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
      line-height: 1.4;
    }

    .user-message {
      background-color: var(--user-msg-bg);
      align-self: flex-end;
      margin-left: auto;
    }

    .assistant-message {
      background-color: var(--assistant-msg-bg);
      align-self: flex-start;
    }

.message-input {
  display: flex;
  padding: 1rem; /* enough space around */
  border-top: 1px solid var(--border-color);
  background: rgba(0, 0, 0, 0.3);
  align-items: center; /* vertically center input and button */
  gap: 0.5rem; /* spacing between input and button */
}

#user-input {
  flex: 1;
  padding: 0.9rem 1rem; /* more vertical padding for better placeholder appearance */
  border: 1px solid var(--border-color);
  border-radius: 8px;
  font-family: inherit;
  resize: none;
  min-height: 50px; /* slightly taller for comfort */
  background: rgba(255, 255, 255, 0.05);
  color: var(--text-color);
  line-height: 1.5;
  outline: none;
}

#send-button {
  padding: 0.8rem 1.2rem; /* taller and wider to match textarea */
  border-radius: 8px;
  background-color: var(--primary-color);
  color: #fff;
  border: none;
  cursor: pointer;
  transition: background-color 0.2s;
}




    #send-button:hover {
      background-color: var(--primary-hover);
    }

    #send-button:disabled {
      background-color: var(--text-light);
      cursor: not-allowed;
    }

    .typing-indicator {
      display: none;
      font-style: italic;
      color: var(--text-light);
      padding: 0.5rem 1rem;
    }

    .typing-indicator.visible {
      display: block;
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      color: var(--text-light);
      padding: 1rem;
    }
  </style>
</head>
<body>
  <!-- Particles background -->
  <div id="particles-js"></div>

  <header>
    <h1>cyberkid AI Chat</h1>
    <p>Powered by Cyberkiddle.com</p>
  </header>

  <div class="chat-container">
    <div id="chat-messages" class="chat-messages">
      <div class="message assistant-message">
        <p>Hello! I'm an LLM chat app powered by Cloudflare Workers AI. How can I help you today?</p>
      </div>
    </div>

    <div class="typing-indicator" id="typing-indicator">AI is thinking...</div>

    <div class="message-input">
      <textarea id="user-input" placeholder="Type your message here..." rows="1" autofocus></textarea>
      <button id="send-button">Send</button>
    </div>
  </div>

  <footer>
    <p>Cyberkid Workers AI Chat Template &copy; 2025</p>
  </footer>

  <!-- Scripts -->
  <script src="chat.js"></script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // Particles.js config
    particlesJS("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 200 } },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3, random: true },
        line_linked: { enable: true, distance: 130, color: "#ffffff", opacity: 0.4, width: 1 },
        move: { enable: true, speed: 6, out_mode: "out" }
      },
      interactivity: {
        detect_on: "canvas",
        events: { onhover: { enable: true, mode: "grab" }, onclick: { enable: true, mode: "push" } },
        modes: { grab: { distance: 150, line_linked: { opacity: 1 } } }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
